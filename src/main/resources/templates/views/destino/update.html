<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Cliente</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/cadastro/index.css}">
</head>

<body>
	<!-- Navbar -->
	<div th:replace="fragments/navbar"></div>


	<div class="container py-3">
		<form th:action="@{/destino/{id}/editar(id=${destino.id})}" th:object="${destino}" method="post">
			<h2 class="text-center">Editar</h2>

			<input type="hidden" id="id" th:field="*{id}" />

			<div class="form-group mb-3">
				<label for="valorPassagem" class="form-label">Valor da Passagem</label>
				<input type="number" id="valorPassagem" th:field="*{valorPassagem}" class="form-control" />
			</div>

			<div class="form-group mb-3">
				<label for="cidade" class="form-label">Cidade</label>
				<input type="text" id="cidade" th:field="*{cidade}" class="form-control" />
			</div>

			<div class="form-group mb-3">
				<label for="pais" class="form-label">Pa√≠s</label>
				<input type="text" id="pais" th:field="*{pais}" class="form-control" />
			</div>

			<button type="submit" class="btn btn-primary">Enviar</button>
			<a href="destino" class="btn btn-danger" style="margin-left: 10px;">Cancelar</a>
		</form>
	</div>

	<br>
	<div th:replace="fragments/footer :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
