<html lang="pt-br" xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Destino</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/cadastro/index.css}">
</head>

<body>
	<!-- Navbar -->
	<div th:replace="fragments/navbar"></div>

	<section class="container">
		<h1 class="text-center">DESTINO</h1>
		<div class="p-4">
			<a th:href="@{'/destino/cadastrar'}" class="btn btn-primary mb-2 botao1">Novo Destino</a>
			<table class="table table-responsive table-hover">
				<thead class="table-dark">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Valor da Passagem</th>
						<th scope="col">Cidade</th>
						<th scope="col">País</th>
						<th scope="col">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="d : ${destino}">
						<td th:text="${d.id}"></td>
						<td><span th:text="${d.valorPassagem}"></span></td>
						<td th:text="${d.cidade}"></td>
						<td th:text="${d.pais}"></td>
						<td>
							<a th:href="@{/destino/{id}/editar(id=${d.id})}" class="btn btn-success">Editar</a>
							<a th:href="@{/destino/{id}/excluir(id=${d.id})}" class="btn btn-danger"
								onclick="return confirm('Deseja excluir?')">Excluir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>

	<br>
	<div th:replace="fragments/footer :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
