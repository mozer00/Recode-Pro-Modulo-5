<html lang="pt-br" xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Criar Destino</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/cadastro/index.css}">
</head>

<body>
	<!-- Navbar -->
	<div th:replace="fragments/navbar"></div>



	<div class="container py-3">
		<form th:action="@{/destino/create}" method="post" th:object="${destino}">
			<h2 class="text-center">Criar</h2>
			<div class="form-group mb-3">
				<label for="valorPassagem" class="form-label">Valor da Passagem</label>
				<input type="number" id="valorPassagem" name="valorPassagem" class="form-control"
					th:field="${destino.valorPassagem}" required />
			</div>

			<div class="form-group mb-3">
				<label for="cidade" class="form-label">Cidade</label>
				<input type="text" id="cidade" name="cidade" class="form-control" th:field="${destino.cidade}"
					required />
			</div>

			<div class="form-group mb-3">
				<label for="pais" class="form-label">Pa√≠s</label>
				<input type="text" id="pais" name="pais" class="form-control" th:field="${destino.pais}" required />
			</div>

			<button type="submit" class="btn btn-primary">Enviar</button>
			<a href="/destino" class="btn btn-danger" style="margin-left: 10px;">Cancelar</a>
		</form>
	</div>

	<br>
	<div th:replace="fragments/footer :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
