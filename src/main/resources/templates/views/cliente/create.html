<html lang="pt-br" xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Criar Cliente</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/cadastro/index.css}">

</head>

<body>
	<!-- Navbar -->
	<div th:replace="fragments/navbar"></div>

	<div class="container py-3">
		<form th:action="@{/cliente/create}" th:object="${cliente}" method="post">
			<div class="form-group mb-3">
				<label for="nome" class="form-label">Nome</label>
				<input type="text" id="nome" th:field="*{nome}" class="form-control" required />
			</div>
			<div class="form-group mb-3">
				<label for="cpf" class="form-label">CPF</label>
				<input type="text" id="cpf" th:field="*{cpf}" class="form-control" required />
			</div>
			<div class="form-group mb-3">
				<label for="telefone" class="form-label">Telefone</label>
				<input type="text" id="telefone" th:field="*{telefone}" class="form-control" required />
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
			<a href="/cliente" class="btn btn-danger" style="margin-left: 10px;">Cancelar</a>
		</form>
	</div>

	<br>
	<div th:replace="fragments/footer :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
