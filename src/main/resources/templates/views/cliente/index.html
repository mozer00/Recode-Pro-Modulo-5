<html lang="pt-br" xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cliente</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/cadastro/index.css}">
</head>

<body>
	<!-- Navbar -->
	<div th:replace="fragments/navbar"></div>

	<section class="container">
		<h1 class='text-center'>CLIENTE</h1>
		<div class="p-4">
			<a th:href="@{'/cliente/cadastrar'}" class="btn btn-primary mb-2 botao1"> Novo Cliente </a>
			<table class="table table-responsive table-hover">
				<thead class="table-dark">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nome</th>
						<th scope="col">CPF</th>
						<th scope="col">Telefone</th>
						<th scope="col">Ações</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="c : ${cliente}">
						<td th:text="${c.id}"></td>
						<td th:text="${c.nome}"></td>
						<td th:text="${c.cpf}"></td>
						<td th:text="${c.telefone}"></td>
						<td>
							<a th:href="@{/cliente/{id}/editar(id=${c.id})}" class="btn btn-success">Editar</a>
							<a th:href="@{/cliente/{id}/excluir(id=${c.id})}" class="btn btn-danger"
								th:onclick="return confirm('Deseja excluir o Cliente ${c.nome} ?')">Excluir</a>

						</td>
					</tr>

				</tbody>
			</table>
		</div>

	</section>


	<br>
	<div th:replace="fragments/footer :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
