<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Criar Viagem</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/cadastro/index.css}">
</head>

<body>
	<!-- Navbar -->
	<div th:replace="fragments/navbar"></div>


	<section class="container py-3">
		<form th:action="@{/viagem/create}" method="POST" th:object="${viagem}">
			<h2 class="text-center">Criar</h2>
			<div class="form-group mb-3">
				<label for="valorDiaria" class="form-label">Valor da Diaria</label>
				<input type="number" id="valorDiaria" name="valorDiaria" class="form-control" step="0.01" required />
			</div>

			<div class="form-group mb-3">
				<label for="dataIda" class="form-label">Data Ida</label>
				<input type="date" id="dataIda" name="dataIda" class="form-control" th:field="*{dataIda}" required />
			</div>

			<div class="form-group mb-3">
				<label for="dataVolta" class="form-label">Data Volta</label>
				<input type="date" id="dataVolta" name="dataVolta" class="form-control" th:field="*{dataVolta}"
					required />
			</div>

			<div class="form-group mb-3">
				<label for="cliente" class="form-label">Cliente</label>
				<select id="cliente" name="cliente_id" class="form-control">
					<option th:value="DEFAULT">Escolha o Cliente</option>
					<option th:each="c : ${cliente}" th:value="${c.id}" th:text="${c.nome}"></option>
				</select>
			</div>

			<div class="form-group mb-3">
				<label for="destino" class="form-label">Destino</label>
				<select id="destino" name="destino_id" class="form-control">
					<option th:value="DEFAULT">Escolha o Destino</option>
					<option th:each="d : ${destino}" th:value="${d.id}" th:text="${d.cidade}"></option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary">Enviar</button>
			<a href="/viagem" class="btn btn-danger" style="margin-left: 10px;">Cancelar</a>
		</form>
	</section>

	<br>
	<div th:replace="fragments/footer :: footer"></div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
