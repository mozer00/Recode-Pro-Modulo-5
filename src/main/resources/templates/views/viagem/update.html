<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Viagem</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/cadastro/index.css}">
</head>

<body>
	<!-- Navbar -->
	<div th:replace="fragments/navbar"></div>


	<div class="container py-3">
		<form th:action="@{/viagem/{id}/editar(id=${viagem.id})}" th:object="${viagem}" method="post">
			<h2 class="text-center">Editar</h2>

			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{cliente}" />
			<input type="hidden" th:field="*{destino}" />

			<div class="form-group mb-3">
				<label for="valorDiaria" class="form-label">Valor da Diaria</label>
				<input type="number" id="valorDiaria" name="valorDiaria" class="form-control" th:field="*{valorDiaria}"
					step='0.01' required />
			</div>

			<div class="form-group mb-3">
				<label for="dataIda" class="form-label">Data da Ida</label>
				<input type="date" id="dataIda" name="dataIda" class="form-control" th:field="*{dataIda}" />
			</div>

			<div class="form-group mb-3">
				<label for="dataVolta" class="form-label">Data da Volta</label>
				<input type="date" id="dataVolta" name="dataVolta" class="form-control" th:field="*{dataVolta}" />
			</div>

			<button type="submit" class="btn btn-primary">Enviar</button>
			<a href="/viagem" class="btn btn-danger" style="margin-left: 10px;">Cancelar</a>
		</form>
	</div>

	<br>
	<div th:replace="fragments/footer :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
